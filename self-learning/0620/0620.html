<!DOCTYPE html>
<html lang="ko"></html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>made.songyi</title>
        <style>
            h1 {background-color: black;
            color: white;
            height: 200px;
            text-align: center;
            }
            

        </style>
    </head>
    
    <body>
        <h1>코린이 송이입니당😉</h1>
        <P>코딩초보자의 웹페이지 입니다💕 귀엽고 가볍게 봐주세용>_<</P>
        <h3>확인했으면, 눌러주세요!</h3>
        <input type="button" value="코린이 송이 화이팅!" onclick="alert('감사합니당')">

        <hr>

        <h3>여러분이 좋아하는 과일은 무엇인가요?</h3>
        <input type="checkbox" name="과일1" value="딸기" > 딸기<br>
        <input type="checkbox" name="과일2" value="복숭아" > 복숭아<br>
        <input type="checkbox" name="과일3" value="자두" > 자두<br>
        <p>참고로 여러개 만들기 귀찮으니까 3개 중에 선택하세여;; 중복은 가능!</p>

        <hr>
        <h3>여러분이 좋아하는 색은 무엇인가요?</h3>
        <input type="color" name="mycolor">
        <p>좋아하는 색을 골라보세용!</p>

        <hr>
        <h3>잠깐! 당신은 여자인가요? 남자인가요?</h3>
        <input type="radio" name="gender" value="male" checked> 남자<br>
        <input type="radio" name="gender" value="female"> 여자<br>
        <hr>

        <form>
            <h3> 하고 싶은 말이 있으신가요?!</h3>
            <textarea name="opinion" cols="50" rows="10" placeholder="여기에 써주세요~"> </textarea>
            <br>
            <input type="submit">     
        </form>
        <hr>

        <form>
            <h3> 송이월드 회원 받겠습니다! 모두 주목!</h3>
            <fieldset>
                <legend>송이에게 로그인하시겠습니까?</legend>
                ID: <input type="text" placeholder="맘에 드는 아이디를 지어주세요."/><br>
                Password: <input type="password" placeholder="비밀이지롱~"/>
            </fieldset>
        </form>





    

    </body>
</html>
