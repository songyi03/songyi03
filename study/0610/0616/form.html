<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form action="https://www.tmd.co.kr/join" method="post">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="이름을 입력해주세요."/>
            <br /><br />

            <label for="email">이메일</label>
            <input type="email" id="email" name="email" placeholder="이메일을 입력해주세요." />
            <br /><br />

            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요." />
            <br /><br />

            <input type="submit" value="전송" />

        </form>
        
        <form action="" method="get">
            <fieldset>
                <legend>개인정보</legend>
                <ul>
                    <li>
                        <label for="name">이름</label>
                        <input type="text" id="name" name="name" placeholder="이름을 입력해주세요" />   
                    </li>
                    <li>
                        <label for="mail">메일주소소</label>
                        <input type="text" id="mail" name="mail" placeholder="이메일일을 입력해주세요" />   
                    </li>
                    <li>
                        <label for="age">나이</label>
                        <input type="number" id="age" min="0" max="200" placeholder="enter your age." />
                    </li>
                    <li>
                
                        <label for="subscribe">구독하기</label>
                        <input type="checkbox" name="subscribe" />   
                    
                    
                        <label for="subscribe">구독하기2</label>
                        <input type="checkbox" name="subscribe" />   
                    
                        <label for="subscribe">구독하기3</label>
                        <input type="checkbox" name="subscribe" />   
                    </li>

                    <li>
                        <label><input type="radio", name="gender" />남자</label>
                        <label><input type="radio", name="gender" />여자</label>
                    </li>

                    <li>
                        <input type="file" name="file" />
                    </li>

                    <li>
                        <input type="range" name="range" min="0" max="100" />
                    </li>

                    <li>
                        <input type="date" name="date" />
                    </li>

                    <li>
                        <input type="color" name="color" />
                    </li>

                    <li>
                        <label for="country">select your country</label>
                        <select name="country" id="coutnry">
                            <option value="usa">usa</option>
                            <option value="canada">canada</option>
                            <option value="uk">uk</option>
                        </select>
                    </li>

                    <li>
                        <label for="message">your message:</label>
                        <textarea id="message" name="message" rows="5" cols="50" placeholder="enter your massage here!" />  
                    </textarea>
                    </li>

                    <li>
                        <button type="submit" />Submit</button>
                    </li>

                </ul>
            </fieldset>
        </form>

        <form>
            <fieldset>
                <legend>CONTACT</legend>

                        <center><button type="submit" />SEND YOUR MESSAGE</button></center>

</html>
