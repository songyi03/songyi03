//정수 n이 매개 변수로 주어집니다. n 줄에 걸쳐 별 (*)을 한줄에 하나씩 늘려서 출력하는 함수를 작성하세요. 출력예시는 console.log글 사용합니다. 
//제한사항 1 <= n <= 100 , console.log()를 사용하여 한줄씩 출력    
            function printstars(n) {
                for (let i = 1; i <= n; i++) {
                    console.log("*".repeat(i));
                }
            }
            printstars(5);

            function printRightStars(n) {
            for (let i = 1; i <= n; i++) {
             console.log(" ".repeat(n - i) + "*".repeat(i));
                }
            }
            printRightStars(5);

            function printPyramid(n) {
             for (let i = 1; i <= n; i++) {
              let spaces = " ".repeat(n - i);          // 왼쪽 공백
              let stars = "*".repeat(2 * i - 1);       // 별 갯수
              console.log(spaces + stars);             // 합쳐서 출력
                }
            }
            printPyramid(5);
