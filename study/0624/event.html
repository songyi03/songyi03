<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"content="width=device-width, initial-scale=1.0" />
        <title>이벤트 예제</title>
        <style></style>
    </head>
    <body>
        <img id="pic" src="img1.jpg" />
        <button onclick="togglePic()">이미지 바꾸기</button>
        <button id="myBtn">이미지 바꾸기2</button>

    <script>
        let toggle = true;
        function togglePic() {
            const pic = document.getElementById("pic");
            if (toggle) {
                pic.src = "img2.jpg";
                toggle=false;
            } else {
                pic.src = "img1.jpg";
                toggle=true;
            }
        }

        // let myBtn = document.getElementById("myBtn");
        // myBtn.addEventListener("click", togglePic); //클릭이벤트트

        let myBtn = document.getElementById("myBtn");
        myBtn.addEventListener("mouseover", togglePic); //마우스오버이벤트트


</script>
     </body>
    </html>
